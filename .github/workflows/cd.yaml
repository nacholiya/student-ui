name: CD - Deploy on EC2

on:
  workflow_dispatch:

jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: SSH into EC2 and Run Basic Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Connected via GitHub Actions"
            whoami
            pwd

      - name: Verify Docker Installation and Permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Docker version ==="
            docker --version

            echo "=== Docker service status ==="
            systemctl is-active docker

            echo "=== Docker permission check ==="
            docker ps

      - name: Creating Docker Network
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Creating student-ui network (if not exists) ==="
            docker network create student-ui-net || echo "Network already exists"

            echo "=== Verify Docker networks ==="
            docker network ls

      - name: Pull Docker Images on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Pulling backend image ==="
            docker pull ${{ secrets.DOCKER_USERNAME }}/student-ui-backend:latest

            echo "=== Pulling frontend image ==="
            docker pull ${{ secrets.DOCKER_USERNAME }}/student-ui-frontend:latest
            
            echo "=== Available Docker images ==="
            docker images | grep student-ui

      - name: Run Backend Container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Stopping existing backend container (if any) ==="
            docker stop student-ui-backend || true
            docker rm student-ui-backend || true

            echo "=== Running backend container ==="
            docker run -d \
                --name student-ui-backend \
                --network student-ui-net \
                -p 5001:5001 \
                ${{ secrets.DOCKER_USERNAME }}/student-ui-backend:latest
            
            echo "=== Running containers ==="
            docker ps